<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact & Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Tourism Ticket Booking</h1>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <p>
        Fill the form below to book your tourism tickets.
        Payment is not required at this stage.
    </p>

    <form>
        <label>Full Name:</label><br>
        <input type="text" placeholder="Enter your name"><br><br>

        <label>Email:</label><br>
        <input type="email" placeholder="Enter your email"><br><br>

        <label>Choose Destination:</label><br>
        <select>
            <option>Taj Mahal</option>
            <option>Qutub Minar</option>
            <option>Hampi</option>
            <option>Ajanta Caves</option>
        </select><br><br>

        <label>Number of Tickets:</label><br>
        <input type="number"><br><br>

        <input type="submit" value="Book Tickets">
    </form>

</body>
</html>
